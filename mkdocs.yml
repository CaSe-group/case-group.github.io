- Publications: 
        - Peer reviewed: publications/peer.md
        - Non reviewed: publications/nonpeer.md
- Tools: 
        - Workflows: tools/workflows.md
        - Other: tools/other.md
- Tutorials: 
        - shell: tutorials/shell.md
